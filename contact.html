<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <form>
            <div class="form-wrap">
                <div class="l-heading">
                    <h1>Contact Us</h1>
                    <p>Feel free to drop a line below!</p>
                </div>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Enter Full Name" minlength="4">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for=title>Title</label>
                    <input type=title name=title id=title placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="43" rows="10" placeholder="Enter Message" minlength="20"></textarea>
                </div>
                
                <button type="submit">Submit</button>
                
            </div>
        </form>
</html>
